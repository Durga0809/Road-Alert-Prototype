<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Status</title>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #0a192f;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            color: #0a192f;
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            box-shadow: 0 10px 30px rgba(100, 255, 218, 0.3);
            border: 2px solid #64ffda;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .status-info {
            text-align: left;
            margin: 20px 0;
            line-height: 2;
            font-weight: 500;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-btn {
            background: #0a192f;
            color: white;
            border: 1px solid #64ffda;
        }

        .lang-btn {
            background: #64ffda;
            color: #0a192f;
            border: 1px solid #64ffda;
        }

        button:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        strong {
            color: #ff4d4d; /* Red for high priority info */
        }
    </style>
</head>

<body>
    <div class="card">
        <h2 id="pageTitle">ЁЯЪж Goripalayam Status</h2>
        
        <div class="status-info">
            <p id="labelStatus">Status: <strong>Heavy Traffic</strong></p>
            <p id="labelDelay">Estimated Delay: <strong>25 Minutes</strong></p>
            <p id="labelConf">AI Confidence: <strong>92%</strong></p>
        </div>

        <div class="btn-group">
            <button class="back-btn" onclick="goView()" id="viewBtn">ЁЯСБя╕П View</button>
            <button class="lang-btn" onclick="toggleLanguage()" id="langBtn">родрооро┐ро┤рпН</button>
            <button class="back-btn" onclick="goBack()" id="backBtn">тмЕ Back</button>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                title: "ЁЯЪж Goripalayam Status",
                status: "Status: <strong>Heavy Traffic</strong>",
                delay: "Estimated Delay: <strong>25 Minutes</strong>",
                conf: "AI Confidence: <strong>92%</strong>",
                back: "тмЕ Back",
                view: "ЁЯСБя╕П View",
                langBtn: "родрооро┐ро┤рпН"
            },
            ta: {
                title: "ЁЯЪж роХрпЛро░ро┐рокрпНрокро╛ро│рпИропроорпН роиро┐ро▓рпИ",
                status: "роиро┐ро▓рпИ: <strong>роЕродро┐роХ рокрпЛроХрпНроХрпБро╡ро░родрпНродрпБ</strong>",
                delay: "роородро┐рокрпНрокро┐роЯрокрпНрокроЯрпНроЯ родро╛роородроорпН: <strong>25 роиро┐рооро┐роЯроЩрпНроХро│рпН</strong>",
                conf: "AI роЙро▒рпБродро┐ роиро┐ро▓рпИ: <strong>92%</strong>",
                back: "тмЕ рокро┐ройрпНройрпЛроХрпНроХрпБ",
                view: "ЁЯСБя╕П рокро╛ро░рпНро╡рпИ",
                langBtn: "English"
            }
        };

        let currentLang = 'en';

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'ta' : 'en';
            const data = translations[currentLang];

            document.getElementById('backBtn').innerText = data.back;
            document.getElementById('viewBtn').innerText = data.view;
            document.getElementById('langBtn').innerText = data.langBtn;

            document.getElementById('pageTitle').innerText = data.title;
            document.getElementById('labelStatus').innerHTML = data.status;
            document.getElementById('labelDelay').innerHTML = data.delay;
            document.getElementById('labelConf').innerHTML = data.conf;
        }

        function goBack() {
            window.location.href = "history.html"; // Back to History page
        }

        function goView() {
            window.location.href = "3d.html";      // Go to 3D view page
        }
    </script>
</body>
</html>
